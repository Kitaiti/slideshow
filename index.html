<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slideshow</title>
    <link rel="stylesheet" href="css/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="back">
        <div class="slider">
            <div class="slideSet">
                <div class="slide">
                    <img src="images/mt-fuji001.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/mt-fuji002.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/mt-fuji003.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/mt-fuji004.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/mt-fuji005.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="images/mt-fuji006.jpg" alt="">
                </div>
            </div>
            <div class="buttonWrap">
                <button class="btn slider-prev">
                    <i class="fas fa-angle-left fa-2x"></i>
                </button>
                <button class="btn slider-next">
                    <i class="fas fa-angle-right fa-2x"></i>
                </button>
            </div>
            <div class="indicator">
            </div>
        </div>
    </div>

    <script src="script/jquery-3.6.0.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
